version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/commity
    binary: commity
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

brews:
  - name: commity
    repository:
      owner: hluaguo
      name: homebrew-tap
    directory: Formula
    homepage: "https://github.com/hluaguo/commity"
    description: "AI-powered git commit message generator with TUI"
    license: "MIT"
    install: |
      bin.install "commity"
    test: |
      system "#{bin}/commity", "--version"
